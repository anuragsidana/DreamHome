{% extends 'base.html' %}

{% block content %}

{% if user.profile.is_admin %}

<a href=" {% url 'signup' %}" > Create New Agent </a></br>
<a href=" {% url 'executive_list' %}" > See All Executives </a>

{% else %}

  <a href=" {% url 'executive_detail' user.id  %} ">Visit Profie</a>

{% endif %}
{% endblock %}
